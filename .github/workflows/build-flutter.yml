# This GitHub Actions workflow builds a release APK for your Flutter project.
#
# It is triggered on every push to the 'main' branch and can also be run manually.
# The final APK will be available as a downloadable artifact in the workflow run.

name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Analyze & Unit/Widget Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run unit & widget tests
        run: flutter test

  build:
    name: Build Android Release APK
    runs-on: ubuntu-latest
    needs: [android_integration]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  android_integration:
    name: Android Emulator Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run integration tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          emulator-options: -no-snapshot -noaudio -no-boot-anim -gpu swiftshader_indirect
          script: |
            flutter doctor
            flutter --version
            # Runs the integration_test using the integration driver on the emulator
            flutter drive --driver=integration_test/driver.dart --target=integration_test/app_flow_test.dart
